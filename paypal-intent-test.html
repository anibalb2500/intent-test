<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open PayPal</title>
</head>
<body>
  <h2>Tap the button to continue in the PayPal app</h2>
  <button onclick="handleIntentLaunch()">Continue with PayPal</button>

  <script>
    function handleIntentLaunch() {
      const redirectUrl = "https://www.paypal.com/app-switch-checkout?ba_token=BA-16B3629781723620L&source=braintree_sdk&switch_initiated_time=1725634511440";
      const urlWithoutScheme = redirectUrl.replace(/^https?:\/\//, '');
      const intentUrl = `intent://${urlWithoutScheme}#Intent;scheme=https;package=com.paypal.android.p2pmobile;end`;
      window.location.href = intentUrl;
    }
  </script>
</body>
</html>
